    <h3>1 随机生成数组</h3> 
    <p>封装一个方法generateArray，该方法实现生成指定长度的int数组，该数组的元素为0到指定范围内的随机数，并将该数组返回。</p> 
   </div> 
   <div> 
    <h3>2 猜字母游戏——实现游戏等级</h3> 
    <p>为猜字母游戏添加游戏等级。游戏等级设为三等：5、7和9，代表所需要猜测的字母个数。游戏开始时，由玩家选择游戏等级（5，7，9）。如果选择7，则会随机产生7个字符，然后玩家输入一个字符串包含7个字符，看这7个字符和随机产生的7个字符比较，看是否正确，并统计分数。另外，如果输入其它，重新提示输入游戏等级。系统交互情况如图-1所示：</p>
